name: Test

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - 'gh_actions'

jobs:
  unit:
    strategy:
      matrix:
        os: [macos-latest]
        go-version: [1.23.x]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Requirements
        uses: ./.github/workflows/navicat-premium.yml

      - name: Install Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache: false

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test
        run: go run *.go
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}