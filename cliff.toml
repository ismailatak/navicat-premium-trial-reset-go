# git-cliff ~ default configuration file
# https://git-cliff.org/docs/configuration

[changelog]
header = """
# Changelog\n
"""
body = """
{% if version %}\
    {% if previous.version %}\
        ## [{{ version | trim_start_matches(pat="v") }}]($REPO/compare/{{ previous.version }}..{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
    {% else %}\
        ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
    {% endif %}\
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}\n
    {% for commit in commits
    | filter(attribute="scope")
    | sort(attribute="scope") -%}
        {% if commit.scope -%}
        - {{self::commit(commit=commit)}}\
        {% endif -%}
    {% endfor -%}
    {% for commit in commits -%}
        {% if commit.scope -%}
        {% else -%}
          - {{self::commit(commit=commit)}}\
        {% endif -%}
    {% endfor -%}
{% endfor %}
{% if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 -%}
### New Contributors
{% for contributor in github.contributors | filter(attribute="is_first_time", value=true) %}
  - @{{ contributor.username }} made their first contribution
    {%- if contributor.pr_number %} in \
      [#{{ contributor.pr_number }}]($REPO/pull/{{ contributor.pr_number }})\
    {% endif %}\
{% endfor %}
{% endif -%}
{% macro commit(commit) -%}
{% if commit.scope %}**({{commit.scope}})** {% endif -%}
{% if commit.breaking %}**breaking** {% endif -%}
{{ commit.message | split(pat="\n") | first | trim }} by \
{% if commit.remote.username %}[@{{commit.remote.username}}](https://github.com/{{commit.remote.username}})\
{% else %}{{commit.author.name}}{% endif %} in \
{% if commit.remote.pr_number %}[#{{ commit.remote.pr_number }}]($REPO/pull/{{ commit.remote.pr_number }})\
{% else %}[{{ commit.id | truncate(length=7, end="") }}]($REPO/commit/{{ commit.id }})\
{%- endif %}
{% endmacro commit -%}
"""
footer = """
<!-- generated by git-cliff -->
"""
trim = true
# render_always =
postprocessors = [
  { pattern = '\$REPO', replace = "https://github.com/ismailatak/navicat-premium-trial-reset-go" },
]
# output =

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_preprocessors = [
  { pattern = '\(#([0-9]+)\)', replace = "" },
]
commit_parsers = [
  { message = '^chore\(release\)', skip = true },
  { body = '.*security', group = "<!-- 10 -->ğŸ›¡ï¸ Security" },
  { message = '^(fix|chore)\(deps\)', group = "<!-- 09 -->ğŸ“¦ï¸ Dependency Updates", scope = "" },
  { message = '^feat', group = "<!-- 00 -->ğŸš€ Features" },
  { message = '^fix', group = "<!-- 01 -->ğŸ› Bug Fixes" },
  { message = '^docs', group = "<!-- 02 -->ğŸ“š Documentation" },
  { message = '^style', group = "<!-- 03 -->ğŸ¨ Styling" },
  { message = '^refactor', group = "<!-- 04 -->ğŸšœ Refactor" },
  { message = '^perf', group = "<!-- 05 -->âš¡ Performance" },
  { message = '^test', group = "<!-- 06 -->ğŸ§ª Testing" },
  { message = '^build|^ci|^chore', group = "<!-- 07 -->âš™ï¸ Miscellaneous Tasks" },
  { message = '^revert', group = "<!-- 08 -->â—€ï¸ Revert" },
  { message = '.', group = "<!-- 99 -->ğŸ” Other Changes" },
]
protect_breaking_commits = false
filter_commits = false
tag_pattern = '^v\d+\.\d+\.\d+$'
# skip_tags = '^v(0\.0\.1)'
# ignore_tags =
# count_tags =
topo_order = false
sort_commits = "newest"
